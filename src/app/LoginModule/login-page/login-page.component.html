<body>
  <div id="login">
    <div class="title">The Labrinth Of Books</div>
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" (ngSubmit)="doLogin()">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  (change)="doValid()"
                  [(ngModel)]="dto.username"
                />
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br />
                <input
                  type="text"
                  name="password"
                  id="password"
                  class="form-control"
                  (change)="doValid()"
                  [(ngModel)]="dto.password"
                />
              </div>
              <div class="form-group">
                <br />
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-info btn-md"
                  value="submit"
                />
              </div>
              <div
                id="register-link"
                class="text-right d-flex justify-content-between"
              >
                <a routerLink="/forgotpassword" class="text-info"
                  >Forgot Password</a
                >
                <a routerLink="/register" class="text-info">Register here</a>
              </div>
            </form>
          </div>
          <div *ngIf="invalidLogin" style="color: red">
            <p>Invalid Username or Password</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
